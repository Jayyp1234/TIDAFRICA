<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==== TITLE ====-->
		<title>Tid</title>

		<!--==== CSS ====-->
		<link rel="stylesheet" href="assets/css/login.css" />

		<!--==== BOOTSTRAP CSS ====-->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

		<!--==== Remix Icon ====-->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
	</head>
	<body>
		<div class="v-main">
			<div class="col-12 row align-items-stretch m-0 v-main-inner">
				<!--== left ==-->
				<div class="col-12 col-sm-11 col-md-10 col-lg-6 mx-auto left-box d-flex align-items-center justify-content-center p-4 p-lg-0">
					<div class="col-12 col-lg-9 mx-auto d-flex flex-column row-gap-5">
						<div class="logo mb-2 mb-sm-5 mb-lg-2">
							<img src="./assets/img/TID LOGO.png" alt="" class="img-fluid" />
						</div>
						<div>
							<div class="mt-3 mb-4">
								<h4 class="login-title fs-4 fw-medium"><b>Get Started</b></h4>
							</div>
							<form class="v-form d-flex flex-column row-gap-3">
								<div class="v-form-input">
									<label for="email" class="form-label text-dark">Email address</label>
									<input
										type="email"
										class="form-control form-control-lg bg-light fs-6"
										id="email"
										aria-describedby="emailHelp"
										placeholder="Enter your email address"
										required />
								</div>

								<div class="v-form-input">
									<label for="password" class="form-label">Enter your Password</label>
									<div class="pass-box">
										<input
											type="password"
											class="form-control form-control-lg bg-light fs-6 password-form"
											id="password"
											placeholder="Password"
											required />
										<button type="button" id="eyeicon" class="icon">
											<i class="ri-eye-off-line fs-5"></i>
										</button>
									</div>
								</div>

								<div class="v-form-input">
									<label for="confirm-password" class="form-label">Confirm Password</label>
									<div class="pass-box">
										<input
											type="password"
											class="form-control form-control-lg bg-light fs-6 password-form"
											id="confirm-password"
											placeholder="Password"
											required />
										<button type="button" id="icon" class="icon">
											<i class="ri-eye-off-line fs-5"></i>
										</button>
									</div>
								</div>

								<div class="forgot mt-2">
									<div class="">
										<p class="text m-0 p-0">
											Already have an account?<a href="./login.html" class="forgot-text fw-bold ms-2" style="color: var(--dark-blue-color)">Log in</a>
										</p>
									</div>

									<a href="#" class="btn btn-primary v-action">Apply</a>
								</div>

								<div class="mt-0">
									<a href="forgot.html" class="text forgot-text">Forgot Password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!--== right ==-->
				<div class="col-lg-6 v-right p-0 d-none d-lg-block">
					<div class="v-image-container">
						<div class="featured-img">
							<img src="./assets/img/Rectangle 3.jpg" alt="" class="img-fluid" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--==== BOOTSTRAP JS ====-->
		<script src="./assets/js/bootstrap.js"></script>

		<!--==== JS ====-->
		<script src="./assets/js/password.js"></script>
	</body>
</html>
