<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==== TITLE ====-->
		<title>Tid . Team</title>

		<!--==== CSS ====-->
		<link rel="stylesheet" href="assets/css/team.css" />

		<!--==== BOOTSTRAP CSS ====-->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

		<!--==== Remix Icon ====-->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center min-vh-100">
			<div class="box-area">
				<div class="row">
					<div class="col-12 text-center mb-4">
						<h2 class="fw-bolder">Team Registration Form</h2>

						<p>"Let's seize this opportunity to showcase our skills and teamwork! Together, we've got what it takes to conquer this competition!"</p>
					</div>
				</div>

				<form class="">
					<div class="row g-sm-3 g-md-5 g-lg-5 g-3 mb-5 mb-sm-5 mb-md-5 mb-lg-5">
						<div class="col-12 col-md-6 col-lg-6">
							<label for="teamName" class="form-label fs-6">Enter your Team Name</label>
							<input type="text" class="form-control form-control-lg fs-6" id="teamName" />
						</div>

						<div class="col-12 col-md-6 col-lg-6">
							<label for="schoolName" class="form-label fs-6">Enter your School Name</label>
							<select class="form-select form-select-lg fs-6" aria-label="Default select example" id="schoolName">
								<option selected>School Name</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>
					</div>

					<div class="mb-5">
						<h4 class="fw-bolder mb-3">Team Lead</h4>

						<div class="row g-sm-3 g-md-5 g-lg-5 g-3 mb-4">
							<div class="col-12 col-md-6 col-lg-6">
								<label for="firstName" class="form-label fs-6">Enter your First Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="firstName" />
							</div>

							<div class="col-12 col-md-6 col-lg-6">
								<label for="lastName" class="form-label fs-6">Enter your Last Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="lastName" />
							</div>
						</div>

						<div class="row g-sm-3 g-md-5 g-lg-5 g-3">
							<div class="col-12 col-md-6 col-lg-6">
								<label for="firstName" class="form-label fs-6">Enter your First Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="firstName" />
							</div>

							<div class="col-12 col-md-6 col-lg-6">
								<label for="lastName" class="form-label fs-6">Enter your Last Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="lastName" />
							</div>
						</div>
					</div>

					<div class="mb-4">
						<h4 class="fw-bolder mb-3">Members</h4>

						<div class="row g-sm-3 g-md-5 g-lg-5 g-3 mb-4">
							<div class="col-12 col-md-6 col-lg-6">
								<label for="firstName" class="form-label fs-6">Enter your First Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="firstName" />
							</div>

							<div class="col-12 col-md-6 col-lg-6">
								<label for="lastName" class="form-label fs-6">Enter your Last Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="lastName" />
							</div>
						</div>

						<div class="row g-sm-3 g-md-5 g-lg-5 g-3">
							<div class="col-12 col-md-6 col-lg-6">
								<label for="firstName" class="form-label fs-6">Enter your First Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="firstName" />
							</div>

							<div class="col-12 col-md-6 col-lg-6">
								<label for="lastName" class="form-label fs-6">Enter your Last Name</label>
								<input type="text" class="form-control form-control-lg fs-6" id="lastName" />
							</div>
						</div>
					</div>

					<button type="button" class="v-add-more w-100">+ Add</button>
				</form>
			</div>
		</div>

		<!--==== BOOTSTRAP JS ====-->
		<script src="./assets/js/bootstrap.js"></script>
	</body>
</html>
