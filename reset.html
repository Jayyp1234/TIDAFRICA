<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==== TITLE ====-->
		<title>Tid</title>

		<!--==== CSS ====-->
		<link rel="stylesheet" href="assets/css/reset.css" />

		<!--==== BOOTSTRAP CSS ====-->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

		<!--==== Remix Icon ====-->
		<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container min-vh-100">
			<div class="row mt-5 mb-5">
				<div class="col-12">
					<img src="./assets/img/TID LOGO.png" class="img-fluid" alt="" />
				</div>
			</div>

			<div class="row d-flex justify-content-center align-items-center mt-5 pt-5">
				<div id="forgot" class="box forgot-container block col-12">
					<h5 class="text-center h5 mb-4">Reset Password</h5>

					<div class="mb-4">
						<label for="password" class="form-label">Enter your Password</label>
						<div class="pass-box">
							<input type="password" class="form-control form-control-lg bg-light fs-6 password-form" id="password" placeholder="Password" required />
							<p id="eyeicon" class="icon">
								<i class="ri-eye-off-line fs-5"></i>
							</p>
						</div>
					</div>

					<div class="mb-4">
						<label for="confirm-password" class="form-label">Confirm Password</label>
						<div class="pass-box">
							<input
								type="password"
								class="form-control form-control-lg bg-light fs-6 password-form"
								id="confirm-password"
								placeholder="Password"
								required />
							<p id="icon" class="icon">
								<i class="ri-eye-off-line fs-5"></i>
							</p>
						</div>
					</div>

					<a href="login.html" type="submit" class="btn btn-primary w-100">Submit</a>
				</div>
			</div>
		</div>

		<!--==== BOOTSTRAP JS ====-->
		<script src="./assets/js/bootstrap.js"></script>

		<!--===== Js =====-->
		<script src="./assets/js/reset.js"></script>
	</body>
</html>
